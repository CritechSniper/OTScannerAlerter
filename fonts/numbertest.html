<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  <title>Clock Font Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Share+Tech+Mono&family=Rajdhani&family=Press+Start+2P&family=Major+Mono+Display&family=VT323&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-size: 48px;
      padding: 20px;
      font-family: sans-serif;
    }
    .font-sample {
      margin-bottom: 30px;
    }
    .label {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 5px;
    }
    .Orbitron { font-family: 'Orbitron', sans-serif; }
    .ShareTechMono { font-family: 'Share Tech Mono', monospace; }
    .Rajdhani { font-family: 'Rajdhani', sans-serif; }
    .PressStart2P { font-family: 'Press Start 2P', cursive; }
    .MajorMonoDisplay { font-family: 'Major Mono Display', monospace; }
    .VT323 { font-family: 'VT323', monospace; }
    .RubikMonoOne { font-family: 'Rubik Mono One', sans-serif; }
  </style>
</head>
<body>
  <div class="font-sample Orbitron">
    <div class="label">Orbitron</div>
    0123456789
  </div>
  <div class="font-sample ShareTechMono">
    <div class="label">Share Tech Mono</div>
    0123456789
  </div>
  <div class="font-sample Rajdhani">
    <div class="label">Rajdhani</div>
    0123456789
  </div>
  <div class="font-sample PressStart2P">
    <div class="label">Press Start 2P</div>
    0123456789
  </div>
  <div class="font-sample MajorMonoDisplay">
    <div class="label">Major Mono Display</div>
    0123456789
  </div>
  <div class="font-sample VT323">
    <div class="label">VT323</div>
    0123456789
  </div>
  <div class="font-sample RubikMonoOne">
    <div class="label">Rubik Mono One</div>
    0123456789
  </div>
</body>
</html>
