<script type="module">
  import { triggerEmail as sm } from './mailer.js'
  document.getElementById('Sender').addEventListener('click', (e)=>{
    document.getElementById('MId').value !== '' ? sm(document.getElementById('MId').value, document.getElementById('output')) : console.error('Failure in executing function')
  })
  
</script>

  }
