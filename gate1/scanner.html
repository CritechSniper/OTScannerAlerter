<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate 1 Scanner</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <link rel="stylesheet" href="../css.css">
  <link rel="stylesheet" href="css/scanner.css">
</head>
<body>
  <h1>QR Code Scanner | Gate 1</h1>

  <div class="scanner-container">
    <div id="reader"></div>
    <select id="cameraSelect" title="Why are you inspecting this??!"></select>
  </div>

  <div class="log-container">
    <h2>Scan Log</h2>
    <div class="log" id="log"></div>
  </div>

  <div id="overlay">
    <div id="cds">
      <div class="cdsi"></div>
      <p id="Cooldown"></p>
    </div>
  </div>
  <script src="../gate1.js"></script>
  <script type="module" src="js/scanner.js"></script>
</body>
</html>
