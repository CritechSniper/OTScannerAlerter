<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate 1 Log</title>
  <script src="js/log.js" type="module"></script>
  <script src="../gate1.js"></script>
  <style>
    /* -------------------------
    log page styling
    ------------------------- */
    body {
    font-family: Tahoma, Arial, sans-serif;
    background: #f5f7fa;
    padding: 20px;
    color: #222;
    }

    h1 {
    text-align: center;
    margin-bottom: 18px;
    font-size: 1.4rem;
    color: #111;
    }

    /* list container */
    #logList {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    max-width: 820px;
    }

    /* each entry */
    #logList li {
    background: #fff;
    margin: 8px 0;
    padding: 12px 14px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(12,12,12,0.06);
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    word-break: break-word;
    }

    /* left side (name - grade) */
    .entry-text {
    font-size: 1rem;
    line-height: 1.2;
    color: #1c1c1c;
    flex: 1 1 auto;
    min-width: 0; /* allow ellipsis on overflow */
    }

    /* right side (time) â€” gray and subtle */
    .entry-time {
    color: #8b8b8b; /* gray */
    font-size: 0.88rem;
    white-space: nowrap;
    margin-left: 12px;
    flex: 0 0 auto;
    }

    /* small screens: stack name above time */
    @media (max-width: 520px) {
    #logList li {
        flex-direction: column;
        align-items: flex-start;
    }
    .entry-time {
        margin-left: 0;
        margin-top: 6px;
    }
    }
    #searchBar {
      padding: 8px 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(12,12,12,0.06);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    #searchBar:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Log of Called Students</h1>
  <div style="text-align:center; margin-bottom: 16px;">
    <input type="text" id="searchBar" placeholder="Search by name or grade..."/> 
  </div>
  <ul id="logList"></ul>
</body>
</html>
