<!-- Remember this is a testing site for the logs, No need for 10 different FBS -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: fit-content;
      height: fit-content;
      padding: 7px;
      border: 1px solid black;
      border-radius: 5px;
    }
  </style>
 </head>
 <body>
  <script type="module">
    import { OTSDB } from './js/OTSFBlog.js'
    const LogHTML = (log) => {
      const div = document.createElement('div')
      div.textContent = log
      document.body.appendChild(div)
      const br = document.createElement('br')
      document.body.appendChild(br)
    }
    const db = new OTSDB()
    // await db.adb(`Student: waleed ammar; id: 2022; class: 9A; Teacher: Mr.Lukmanul Hakim; TimeStamp: ${new Date().toString()}`)
    const Data = await db.rdb()
    const modifiedData = Data.toString().split("|")
    modifiedData.forEach(element => {
      LogHTML(element)
    });
  </script>
 </body>
 </html>
