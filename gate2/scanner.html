<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate 2 Scanner</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <link rel="stylesheet" href="../css.css">
  <link rel="stylesheet" href="css/scanner.css">
</head>
<body>
  <h1>QR Code Scanner | Gate 2</h1>

  <div class="scanner-container">
    <div id="reader"></div>
    <select id="cameraSelect" title="Why are you inspecting this??!"></select>
  </div>

  <p id="Cooldown">✅ Ready to scan</p>

  <div class="log-container">
    <h2>Scan Log</h2>
    <div class="log" id="log"></div>
  </div>

  <script src="../gate2.js"></script>
  <script type="module" src="js/scanner.js"></script>

  <script>
    let cooldownActive = false;
    let cooldownTime = 5; // seconds
    let cooldownTimer;

    function startCooldown() {
      if (cooldownActive) return; // prevent stacking timers
      cooldownActive = true;
      let timeLeft = cooldownTime;
      document.getElementById("Cooldown").textContent = `⏳ Cooldown: ${timeLeft}s`;

      cooldownTimer = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          document.getElementById("Cooldown").textContent = `⏳ Cooldown: ${timeLeft}s`;
        } else {
          clearInterval(cooldownTimer);
          cooldownActive = false;
          document.getElementById("Cooldown").textContent = "✅ Ready to scan";
        }
      }, 1000);
    }

    window.startCooldown = startCooldown;
  </script>
</body>
</html>
