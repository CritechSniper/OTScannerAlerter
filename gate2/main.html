<body>
  <h1>OT Parent QR Scanner</h1>

  <div class="scanner-container">
    <div id="reader"></div>
    <select id="cameraSelect" title="Why are you inspecting this??!"></select>
  </div>

  <p id="Cooldown">✅ Ready to scan</p>

  <div class="log-container">
    <h2>Scan Log</h2>
    <div class="log" id="log"></div>
  </div>

  <script src="main.js"></script>
  <script src="js.js"></script>

  <script>
    let cooldownActive = false;
    let cooldownTime = 5; // seconds
    let cooldownTimer;

    function startCooldown() {
      if (cooldownActive) return; // prevent stacking timers
      cooldownActive = true;
      let timeLeft = cooldownTime;
      document.getElementById("Cooldown").textContent = `⏳ Cooldown: ${timeLeft}s`;

      cooldownTimer = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          document.getElementById("Cooldown").textContent = `⏳ Cooldown: ${timeLeft}s`;
        } else {
          clearInterval(cooldownTimer);
          cooldownActive = false;
          document.getElementById("Cooldown").textContent = "✅ Ready to scan";
        }
      }, 1000);
    }

    window.startCooldown = startCooldown;
  </script>
</body>
